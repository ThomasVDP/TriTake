buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group 'com.github.ThomasVDP'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.1'

    implementation 'net.tascalate:net.tascalate.concurrent:0.9.2'

    implementation 'com.google.code.gson:gson:2.8.6'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.ThomasVDP.tritake.TriTake'
    }
}
